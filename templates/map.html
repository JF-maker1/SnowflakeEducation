{% extends "base.html" %}

{% block title %}Mapa poznání - Snowflake Education{% endblock %}

{% block extra_js %}
<!-- Načtení D3.js pouze pro tuto stránku -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    const conceptRelations = {{ concept_relations | tojson | safe }};
    const concepts = {{ concepts | tojson | safe }};

    const nodes = Object.keys(concepts).map(concept => ({ id: concept, name: concept }));
    const links = [];

    Object.keys(conceptRelations).forEach(source => {
        conceptRelations[source].forEach(target => {
            links.push({ source: source, target: target });
        });
    });

    const svg = d3.select("svg"),
        width = window.innerWidth,  // Celá šířka obrazovky
        height = window.innerHeight;  // Celá výška obrazovky

    const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-200))
        .force("center", d3.forceCenter(width / 2, height / 2));

    const link = svg.append("g")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 0.6)
        .selectAll("line")
        .data(links)
        .enter().append("line")
        .attr("stroke-width", 2);

    const node = svg.append("g")
        .attr("stroke", "#fff")
        .attr("stroke-width", 1.5)
        .selectAll("circle")
        .data(nodes)
        .enter().append("circle")
        .attr("r", 20)
        .attr("fill", "#1e90ff")
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    node.append("title")
        .text(d => d.name);

    simulation.on("tick", () => {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);
    });

    function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }

    function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }
</script>
{% endblock %}

{% block content %}
<!-- Obsah stránky -->
<section class="intro">
    <h2>Mapa poznání</h2>
    <p>Zde vidíte vztahy mezi jednotlivými pojmy, které jste prozkoumali.</p>
</section>

<!-- Prázdný oddíl pro otázky "Co je to ..." -->
<section class="concepts" style="min-height: 47vh; background-color: transparent; border: 1px dashed #ccc;">
    <!-- Prázdný obsah pro zvětšení oddílu -->
    <div style="visibility: hidden;">Tento text je neviditelný, ale zvětšuje oddíl.</div>
</section>

<!-- SVG plátno pro vločky (v popředí) -->
<svg width="100%" height="100%" style="position: fixed; top: 0; left: 0; z-index: 1000; pointer-events: none;"></svg>
{% endblock %}
